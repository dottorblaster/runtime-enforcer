{{- if .Values.agent.violations.collector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "runtime-enforcer.fullname" . }}-otel-collector
  labels:
  {{- include "runtime-enforcer.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "runtime-enforcer.fullname" . }}-otel-collector
      app.kubernetes.io/component: otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "runtime-enforcer.fullname" . }}-otel-collector
        app.kubernetes.io/component: otel-collector
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: otel-collector
        image: {{ .Values.agent.violations.collector.image.repository }}:{{ .Values.agent.violations.collector.image.tag }}
        imagePullPolicy: {{ .Values.agent.violations.collector.image.pullPolicy }}
        command:
        - /otelcol-contrib
        - --config=/etc/otel/config.yaml
        ports:
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: prometheus
          containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 13133
        readinessProbe:
          httpGet:
            path: /
            port: 13133
        resources: {{- toYaml .Values.agent.violations.collector.resources | nindent 10 }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: otel-collector-config
          mountPath: /etc/otel
          readOnly: true
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: otel-collector-config
        configMap:
          name: {{ include "runtime-enforcer.fullname" . }}-otel-collector
{{- end }}
